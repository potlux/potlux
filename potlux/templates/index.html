{% extends "template.html" %}
{% block title %}Register{% endblock %}
{% block head %}
  {{ super() }}
  <style type="text/css">
    .important { color: #336699; }
  </style>
{% endblock %}
{% block content %}
<div class="row">
	<div class="col-lg-3 col-md-4 col-sm-6 project">
		<div class="addNew">+
		</div>
	</div>
	{%for idea in ideas:%}
	<div class="col-lg-3 col-md-4 col-sm-6 project">
		<a href="/idea/{{idea._id}}">
		<div class="flip-container" ontouchstart="this.classList.toggle('hover');">
			<div class="flipper">
				{%if idea.resources.images:%}
				<div class="front textCenter" style="background-image:url('{{url_for('static',filename='resources/images/' + idea.resources.images[0])}}')">
				{%else:%}
				<div class="front textCenter">
				{%endif%}
					<div class="projName">{{idea.name}}</div>
					<div class="uniName">{{idea.university}}</div>
				</div>
				<div class="back textCenter">
					<div class="sumContent">
					{{idea.summary}}
					</div>
				</div>
			</div>
		</div>
		</a>
	</div>
	{%endfor%}
</div>

{% endblock %}

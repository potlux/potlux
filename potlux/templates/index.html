{% extends "template.html" %}
{% block title %}Home Page{% endblock %}
{% block head %}
  {{ super() }}
  <style type="text/css">
    .important { color: #336699; }
  </style>
{% endblock %}
{% block content %}
    <div id="slideshow" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#slideshow" data-slide-to="0" class="active"></li>
        <li data-target="#slideshow" data-slide-to="1"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img class="slideImage" src="{{ url_for('static',filename='resources/images/wildwes.png') }}" alt="Wild WES">
          <div class="carousel-caption">
            <span class="capHead">WILD WES</span><br />
            <span class="capSub">WESLEYAN UNIVERSITY</span>
          </div>
        </div>
        <div class="item">
          <img class="slideImage" src="{{url_for('static',filename='resources/images/wildwes2.png')}}" alt="Wild WES">
         <div class="carousel-caption">
            <span class="capHead">WILD WES</span><br />
            <span class="capSub">WESLEYAN UNIVERSITY</span>
          </div>
        </div>
      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#slideshow" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#slideshow" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <div class="container content">
      <table cellpadding="0" cellspacing="0" border="0" class="projTable">
      {% for idea in ideas: %}
        <tr class="project">
          <td class="image">
            <img class="thumb" src="{{url_for('static',filename='resources/images/flower.png')}}" />
          </td>
          <td class="description">
            <div class="projTitle">
              {{ idea.name }}
            </div>
            <div class="projDesc">
              {{ idea.summary }}
            </div>
          </td>
        </tr>

        <tr class="break">
          <td class="breaker" colspan="2">
          &nbsp;
          </td>
        </tr>
        {% endfor %}
      </table>
    </div>
{% endblock %}

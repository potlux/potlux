{% extends "template.html" %}
{% block title %}Home{% endblock %}
{% block head %}
  {{ super() }}
  <style type="text/css">
    .important { color: #336699; }
  </style>
{% endblock %}
{% block content %}
<div class="sortSearch">
	
	<form action="{{ url_for('search') }}" method="GET">
	<p class="nowrap">
		SORT BY:
		<select name="search_type">
		  <option value="recent">MOST RECENT</option>
		  <option value="category">CATEGORY</option>
		  <option value="university">UNIVERSITY</option>
		</select>
		<input class="submitBubble" type="text" name="search" placeholder="Search"/>
	</p>
	</form>
	
</div>
<div class="row">
	<div class="col-lg-3 col-sm-6 project">
		<a href="/new">
		<div class="addNew">+
		</div>
		</a>
	</div>
	{%for idea in ideas:%}
	<div class="col-lg-3 col-sm-6 project">
		<a href="/idea/{{idea._id}}">
		<div class="flip-container" ontouchstart="this.classList.toggle('hover');">
			<div class="flipper">
				{%if idea.resources.images:%}
				<div class="front textCenter" style="background-image:url('{{url_for('static',filename=idea.resources.images[0].thumbnail)}}');background-size:cover;background-position: center;">
				{%else:%}
				<div class="front textCenter">
				{%endif%}
					<div class="layer">
					<table class="layer2" border="0" cellpadding="0" cellspacing="0">
					<tr>
					<td>
						<div class="projName">{{idea.name}}</div>
						<div class="uniName">{{idea.university}}</div>
					</td>
					</tr>
					</table>
					</div>
				</div>
				<div class="back textCenterB">
					<table border="0" cellpadding="0" cellspacing="0" style="width:100%;height:100%">
					<tr>
					<td>
					<div class="sumContent">
					{{idea.summary}}
					</div>
					</td>
					</tr>
					</table>
				</div>
			</div>
		</div>
		</a>
	</div>
	{%endfor%}
</div>

{% endblock %}

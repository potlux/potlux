<!doctype html>
<html>
  <head>
    {% block head %}
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,500,600,700,800,900,300,200,100' rel='stylesheet' type='text/css'>
    <link href="{{url_for('static',filename='resources/css/bootstrap.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static',filename='resources/css/custom.css')}}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="{{url_for('static',filename='resources/js/bootstrap.min.js')}}"></script>
    <title>Potlux - {% block title %}{% endblock %}</title>
    {% endblock %}
  </head>
  <body>
    <div class="header">
        <span class="logo">
          <a href="/">POTLUX</a>
        </span>

        <span class="links">
          <span class="navlink">
            <a href="/">HOME</a>
          </span>
          <span class="navlink">
            <a href="/about">ABOUT</a>
          </span>
          <span class="navlink">
            <a href="/all">PROJECTS</a>
          </span>
          <span class="navlink">
            <a href="/new">SUBMISSION</a>
          </span>
        </span>
      </div>
    <div id="content">{% block content %}{% endblock %}</div>
  </body>
</html>

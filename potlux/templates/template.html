<!doctype html>
<html>
  <head>
    {% block head %}
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,500,600,700,800,900,300,200,100' rel='stylesheet' type='text/css'>
    <link href="{{url_for('static',filename='resources/css/bootstrap.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static',filename='resources/css/custom.css')}}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="{{url_for('static',filename='resources/js/bootstrap.min.js')}}"></script>
    <title>Potlux - {% block title %}{% endblock %}</title>
    {% endblock %}

    <!-- Facebook analytics -->
    <meta property="og:title" content="Potlux" />
    <meta property="og:type" content="company" />
    <meta property="og:site_name" content="Potlux" />
    <meta property="og:description" content="The collegiate environmental initiatives network.

    Advancing the diffusion of innovation, collective knowledge, and collaboration. Sign up here for updates and to learn how you can get involved in the movement." />
    <meta property="og:url" content="www.potlux.com/comingsoon" />
    <meta property="og:image" content="" />
  </head>
  <body>
    <div class="header">
        <span class="logo">
          <a href="/">POTLUX</a>
        </span>

        <span class="links">
          <span class="navlink">
            <a href="/">HOME</a>
          </span>
          <span class="navlink">
            <a href="#">ABOUT</a>
          </span>
          <span class="navlink">
            <a href="#">PROJECTS</a>
          </span>
          <span class="navlink">
            <a href="/new">SUBMISSION</a>
          </span>
        </span>
      </div>
    <div id="content">{% block content %}{% endblock %}</div>
  </body>
</html>

{% extends "template.html" %}
{% block title %}Index{% endblock %}
{% block head %}
  {{ super() }}
  <style type="text/css">
    .important { color: #336699; }
  </style>
{% endblock %}

{% block content %}
    <div class="submitContent">

      <span class="projSub">Project Submission</span>

      <form action="new" method="post" class="formy">
      <table class="tabey">

        <tr>
          <td class="formtd">Name:</td>
           <td>
            <input class="submitBubble" type="text" name="name" />
          </td>
        </tr>
        <tr>
          <td class="formtd">Category:</td>
           <td>
            <input class="submitBubble" type="text" name="categories" />
          </td>
        </tr>
        <tr>
          <td class="formtd">Contact:</td>
           <td>
            <input class="contactBubble" type="text" name="contact_name" />
            <input class="contactBubble" type="text" name="contact_email" />
          </td>
        </tr>
        <tr>
          <td class="formtd">Summary:</td>
          <td>
            <textarea class="summBubble" rows="5" name="summary" ></textarea>
          </td>
        </tr>
        <tr>
          <td></td>
          <td><input type="submit" value="Submit" /></td>
        </tr>

      </table>
      </form>

    </div>
{% endblock %}

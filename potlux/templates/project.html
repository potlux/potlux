<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Potlux</title>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,500,600,700,800,900,300,200,100' rel='stylesheet' type='text/css'>
    <link href="resources/css/bootstrap.min.css" rel="stylesheet">
    <link href="resources/css/custom.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="resources/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="header">
      <span class="logo">
        POTLUX
      </span>

      <span class="links">
        <span class="navlink">
          <a href="#">HOME</a>
        </span>
        <span class="navlink">
          <a href="#">ABOUT</a>
        </span>
        <span class="navlink">
          <a href="#">PROJECTS</a>
        </span>
        <span class="navlink">
          <a href="#">SUBMISSION</a>
        </span>
      </span>
    </div>

    <div id="slideshow" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#slideshow" data-slide-to="0" class="active"></li>
        <li data-target="#slideshow" data-slide-to="1"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img class="slideImage" src="resources/images/wildwes.png" alt="Wild WES">
          <div class="carousel-caption">
            <span class="capHead">WILD WES</span><br />
            <span class="capSub">WESLEYAN UNIVERSITY</span>
          </div>
        </div>
        <div class="item">
          <img class="slideImage" src="resources/images/wildwes2.png" alt="Wild WES">
         <div class="carousel-caption">
            <span class="capHead">WILD WES</span><br />
            <span class="capSub">WESLEYAN UNIVERSITY</span>
          </div>
        </div>
      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#slideshow" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#slideshow" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <div> {{ idea.name }} </div>

  </body>
</html>
